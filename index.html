<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <link href='styles.css' rel='stylesheet'>
    <script src='script.js' defer></script>
    <title>Document</title>
</head>
<body>
    <div id='calculator-body'>
        <div id='screen'></div>
        <div id='buttons'>
            <button class='button operator' id='clear'>C</button>
            <button class='button operator'>/</button>
            <button class='button number display'>7</button>
            <button class='button number display'>8</button>
            <button class='button number display'>9</button>
            <button class='button operator'>X</button>
            <button class='button number display'>4</button>
            <button class='button number display'>5</button>
            <button class='button number display'>6</button>
            <button class='button operator'>-</button>
            <button class='button number display'>1</button>
            <button class='button number display'>2</button>
            <button class='button number display'>3</button>
            <button class='button operator'>+</button>
            <button class='button number display' id='zero'>0</button>
            <button class='button number' id='decimal'>.</button>
            <button class='button' id='result'>=</button>
        </div>
    </div>
</body>
</html>
