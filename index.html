<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='styles.css' rel='stylesheet'>
    <script src='script.js' defer></script>
    <title>Document</title>
</head>
<body>
    <div id='calculator-body'>
        <div id='screen'>DISPLAY</div>
        <div id='buttons'>
            <button class='button operator' id='clear'>C</button>
            <button class='button operator'>&#247</button>
            <button class='button number'>7</button>
            <button class='button number'>8</button>
            <button class='button number'>9</button>
            <button class='button operator'>X</button>
            <button class='button number'>4</button>
            <button class='button number'>5</button>
            <button class='button number'>6</button>
            <button class='button operator'>&#150</button>
            <button class='button number'>1</button>
            <button class='button number'>2</button>
            <button class='button number'>3</button>
            <button class='button operator'>+</button>
            <button class='button number' id='zero'>0</button>
            <button class='button number'>.</button>
            <button class='button operator'>=</button>
        </div>
    </div>
</body>
</html>
